version: 3

automerge: false
delete_source_branch_on_merge: false
parallel_plan: true
parallel_apply: true

projects:
  - name: tf-atlantis-elk
    dir: ./terraform
    workflow: custom
    workspace: tf-atlantis-elk

workflows:
  custom:
    plan:
      steps:
      - run:
          command: |
            echo '{
              "credentials": {
                "app.terraform.io": {
                  "token": "'${HCP_TOKEN}'"
                }
              }
            }' > ~/.terraform.d/credentials.tfrc.json
          output: hide

      - init

      - plan:
          extra_args:
            - "-var"
            - "github_user=${ATLANTIS_GH_USER}"
            - "-var"
            - "github_secret=${ATLANTIS_GH_SECRET}"
            - "-var"
            - "github_token=${ATLANTIS_GH_TOKEN}"
            - "-var"
            - "hcp_token=${HCP_TOKEN}"

    apply:
      steps:
      - run:
          command: |
            echo '{
              "credentials": {
                "app.terraform.io": {
                  "token": "'${HCP_TOKEN}'"
                }
              }
            }' > ~/.terraform.d/credentials.tfrc.json
          output: hide

      - apply:
          extra_args:
            - "-var"
            - "github_user=${ATLANTIS_GH_USER}"
            - "-var"
            - "github_secret=${ATLANTIS_GH_SECRET}"
            - "-var"
            - "github_token=${ATLANTIS_GH_TOKEN}"
            - "-var"
            - "hcp_token=${HCP_TOKEN}"
