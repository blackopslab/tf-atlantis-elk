version: 3

automerge: false
delete_source_branch_on_merge: false
parallel_plan: true
parallel_apply: true

projects:
  - name: tf-atlantis-elk
    dir: ./terraform
    workspace: default
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "*.tfvars"
        - ".terraform.lock.hcl"
    workflow: custom

workflows:
  custom:
    plan:
      steps:
      - init:
          extra_args:
            - -var
            - github_user=${ATLANTIS_GH_USER}
            - -var
            - github_token=${ATLANTIS_GH_TOKEN}
            - -var
            - github_secret=${ATLANTIS_GH_SECRET}
      - plan:
          extra_args:
            - -var
            - github_user=${ATLANTIS_GH_USER}
            - -var
            - github_token=${ATLANTIS_GH_TOKEN}
            - -var
            - github_secret=${ATLANTIS_GH_SECRET}

    apply:
      steps:
      - apply:
          extra_args:
            - -var
            - github_user=${ATLANTIS_GH_USER}
            - -var
            - github_token=${ATLANTIS_GH_TOKEN}
            - -var
            - github_secret=${ATLANTIS_GH_SECRET}
