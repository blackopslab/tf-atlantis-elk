version: 3

automerge: false
delete_source_branch_on_merge: false
parallel_plan: true
parallel_apply: true

projects:

  - name: prometheus-elk
    dir: ./deploy/elk/terraform
    workflow: custom
    workspace: tf-atlantis-elk

workflows:
  custom:
    plan:
      steps:
      - run:
          command: |
            echo '{
              "credentials": {
                "app.terraform.io": {
                  "token": "'${HCP_TOKEN}'"
                }
              }
            }' > ~/.terraform.d/credentials.tfrc.json
          output: hide

      - init
      - plan

    apply:
      steps:
      - run:
          command: |
            echo '{
              "credentials": {
                "app.terraform.io": {
                  "token": "'${HCP_TOKEN}'"
                }
              }
            }' > ~/.terraform.d/credentials.tfrc.json
          output: hide

      - apply
